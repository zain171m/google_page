<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <p class = "link"><a class="link-opacity-50-hover" href="index.html">Go back to Google Search</a>
            </p>

        <div class = "center" style="margin-top: 10%;">
            <img class = "img" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png">
        </div>
        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input class = "form", type="text" name="q">
            <div class = "center">
            <input  class = "btn", type="submit" value="Google Image Search">
            <input  class = "btn", name = "btnI" type="submit" value="I am Feeling Lucky">
            </div>
        </form>
    </body>
</html>
